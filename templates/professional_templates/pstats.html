{% extends './layout/simple.html' %}
{% block body %}

{% include './Admin/navbara.html' %}
<div class="container mt-4">
    <h2>Service Request Statistics</h2>
    <canvas id="cstatsChartpie"></canvas>
    <canvas id="cstatschartbar"></canvas>
</div>

<!-- Include Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Get chart data passed from Flask
    const chartData = {{ data2 | tojson | safe }};
    const chartdata1 = {{ data1 | tojson | safe }};
    
    // Initialize Pie Chart
    const ctx = document.getElementById('cstatsChartpie').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: chartData.labels,
            datasets: [{
                label: 'Service Requests',
                data: chartData.values,
                backgroundColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(163, 192, 255, 1)'
                    
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(163, 192, 255, 1)'
                    
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    enabled: true
                }
            }
        }
    });

    // Initialize Bar Chart
    const cty = document.getElementById('cstatschartbar').getContext('2d');
    new Chart(cty, {
        type: 'bar',
        data: {
            labels: chartdata1.labels,
            datasets: [{
                label: 'Service Status',
                data: chartdata1.values,
                backgroundColor: [
                    'rgba(255, 192, 192, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(163, 192, 255, 1)',
                    'rbga(124, 233, 222,1)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(163, 192, 255, 1)',
                    'rbga(124, 233, 222,1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    enabled: true
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock %}
