{% extends './layout/simple.html' %}
{% block body %}

<form action = "/psignup" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="text" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name = "password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label">conform Password</label>
      <input type="password" name = "password1" class="form-control" id="exampleInputPassword2">
    </div>

    <div class="mb-3">
        <label for="exampleInputfname" class="form-label">Full name </label>
        <input type="text" name = "fname" class="form-control" id="exampleInputfname">
      </div>
    <div class = "mb-3">
      <label class="label">Select a proffesion</label>
      <select class="form-select" name = "selection" aria-label="Default select example">
        
        {% for ser in data %}
        <option>{{ ser.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="exampleInputadd1" class="form-label"> describe specality </label>
      <input type="text" name = "specality" class="form-control" id="exampleInputadd1">
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">attach  a document</label>
      <input class="form-control" type="file" name = "document" id="formFile">
    </div>
    <div class="mb-3">
      <label for="exampleInputpincode1" class="form-label"> Experience </label>
      <input type="number" name = "experience" class="form-control" id="exampleInputpincode1">
    </div>
    <div class="mb-3">
        <label for="exampleInputadd" class="form-label"> Address </label>
        <input type="text" name = "address" class="form-control" id="exampleInputadd">
      </div>
    <div class="mb-3">
        <label for="exampleInputpincode" class="form-label"> Pincode </label>
        <input type="number" name = "pincode" class="form-control" id="exampleInputpincode">
      </div>
      <div class="mb-3">
        <label for="exampleInputfname2" class="form-label">Phone number </label>
        <input type="number" name = "phone" class="form-control" id="exampleInputfname2">
      </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

{% endblock %}
